<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .card{
    width: 30rem;
    }

    /* only for NO button focus effect */
    #noBtn:focus,
    #noBtn:active,
    #noBtn:focus-visible{
      box-shadow:none !important;
      outline:none !important;
    }
    .card-img-top{
  width: 200px;
  margin: auto;
  display: block;
}

  </style>
</head>
<body>

  <div class="card shadow-lg p-3 mb-5 bg-body rounded-3">
    <img src="https://psdgraphics.com/wp-content/uploads/2022/01/red-heart.png" class="card-img-top" alt="image">

    <div class="card-body text-center">
      <h5 class="card-title">Will you be<br> My Valentine‚ù§Ô∏è?</h5>
      <p class="card-text">Ms.Chandini Akshitha</p>

      <button class="btn btn-danger" id="yesBtn">I WILL BE</button>
      <button class="btn btn-secondary ms-2" id="noBtn">JUST GO TO HELL</button>
    </div>
  </div>

  <!-- popup -->
  <div id="popupBg" style="
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.5);
    z-index:9999;
  ">
    <div style="
      background:white;
      width:300px;
      padding:20px;
      border-radius:10px;
      margin:200px auto;
      text-align:center;
    ">
      <h5>Yay! üíï</h5>
      <p>You said YES üòç</p>
      <button class="btn btn-primary btn-sm" onclick="closePopup()">I know it</button>
    </div>
  </div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const popup  = document.getElementById("popupBg");

// YES ‚Üí popup
yesBtn.addEventListener("click", function () {
  popup.style.display = "block";
});

// NO ‚Üí runs away on whole screen, text stays normal
noBtn.addEventListener("mouseenter", moveNoButton);

function moveNoButton(){

  const w = noBtn.offsetWidth;
  const h = noBtn.offsetHeight;

  // freeze size so text does not wrap
  noBtn.style.width  = w + "px";
  noBtn.style.height = h + "px";

  noBtn.style.position = "fixed";

  const pageWidth  = window.innerWidth;
  const pageHeight = window.innerHeight;

  const maxX = pageWidth  - w;
  const maxY = pageHeight - h;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top  = randomY + "px";
}

function closePopup(){
  popup.style.display = "none";
}
</script>

</body>
</html>
